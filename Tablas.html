<!DOCTYPE html>
<html>
<head>
    <title>Tasas de Natalidad por País</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Tasas de Natalidad por País</h1>
    <table>
        <thead>
            <tr>
                <th>País</th>
                <th>Tasa de Natalidad (por cada 1000 personas)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Niger</td>
                <td>49.6</td>
            </tr>
            <tr>
                <td>Mali</td>
                <td>45.3</td>
            </tr>
            <tr>
                <td>Chad</td>
                <td>44.7</td>
            </tr>
            <tr>
                <td>Uganda</td>
                <td>43.9</td>
            </tr>
            <tr>
                <td>Somalia</td>
                <td>42.7</td>
            </tr>
            <!-- Puedes agregar más filas aquí con datos de otros países -->
        </tbody>
    </table>
</body>
</html>
