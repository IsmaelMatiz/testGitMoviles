<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Tablas</title>
</head>
<body>
    <h1>Ejemplo de Tablas</h1>

    <!-- Tabla con encabezados de columna -->
    <table border="1">
        <caption>Tabla de Ejemplo 1</caption>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </tr>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
    </table>

    <br>

    <!-- Tabla sin encabezados de columna -->
    <table border="1">
        <caption>Tabla de Ejemplo 2</caption>
        <tr>
            <td>Fila 1, Celda 1</td>
            <td>Fila 1, Celda 2</td>
            <td>Fila 1, Celda 3</td>
        </tr>
        <tr>
            <td>Fila 2, Celda 1</td>
            <td>Fila 2, Celda 2</td>
            <td>Fila 2, Celda 3</td>
        </tr>
    </table>
</body>
</html>
